<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RealCasino - Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/profile.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css">
    <link rel="stylesheet" href="./css/alert.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container">
          <a class="navbar-brand" href="#"></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mx-auto mb-lg-0 ">
              <li class="nav-item">
                <a class="nav-link" href="#" id="homeNav">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Roulette</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Coinflip</a>
              </li>
              <li class="nav-item">
                <a id="depositNav" class="nav-link" href="#">Deposit</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#" id="profileNav">Profile</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Settings</a>
              </li>
            </ul>
          </div>
        </div>
        <button class="loginbt" type="button"><i class="fa-solid fa-right-to-bracket"></i>Login</button>
    </nav>

    <div class="container d-flex justify-content-center">
        <div class="row">
            <h1 class="d-flex justify-content-center mt-3 mb-5 display-3">Profile settings</h1>
            <div class="col-12 col-md-6">
                <div id="usernameChangediv">
                    <p>Username</p>
                    <input type="text" placeholder="Type your new username..." name="usernameChange" id="usernameChange">
                </div>
                <div id="emailChangediv">
                    <p>E-mail</p>
                    <input type="email" placeholder="Type your new e-mail..." name="emailChange" id="emailChange">
                </div>
                <div id="pswChangediv">
                    <p>Password</p>
                    <input type="password" placeholder="Type your new password..." name="pswChange" id="pswChange">
                </div>
            </div>
            <div class="col-12 col-md-6">
                <h1 class="d-flex justify-content-center display-5 mb-5 mt-5">Profile picture</h1>
                <img src="" alt="" class="profile-pic mx-auto d-block">
            </div>
            <div class="col-12 d-flex justify-content-center mt-5">
                <button id="saveBt" class="mt-4 saveBt mb-5">Save Settings</button>
            </div>
        </div>
    </div>

    <script src="/js/navbar.js"></script>
    <script src="/js/profile.js"></script>
    <script src="./js/alert.js"></script>
</body>
</html>
