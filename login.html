<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RealCasino - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css">
    <link rel="stylesheet" href="./css/alert.css">
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="logPanel">
            <div class="row">
                <div class="col-12 text-center mb-3">
                    <h1>Login</h1>
                </div>
                <div class="col-12">
                    <h2>E-mail</h2>
                    <input type="text" id="email" placeholder="E-mail..." class="form-control">
                </div>
                <div class="col-12">
                    <h2>Password</h2>
                    <input type="password" id="psw" placeholder="Password" class="form-control">
                </div>
                <div class="col-12">
                    <a href=""><h5>Forgot my password</h5></a>
                </div>
                <div class="col-12 text-center">
                    <button id="loginBt" class="mt-4 login">Login</button>
                </div>
                <div class="col-12 text-center mt-4 ">
                    <h2>Dont have an account?</h2>
                </div>
                <div class="col-12 text-center">
                    <button id="regBt" class=" login">Register here</button>
                </div>
            </div>
        </div>
    </div>
    <script src="/js/login.js"></script>
    <script src="./js/alert.js"></script>
</body>
</html>
